<html>

    <head>
        <title>Weather App (IT SOURCECODE)</title>
        <link rel="stylesheet" href="text.css">
        <script src="moment.js" defer></script>
        <script src="test.js" defer></script>

    </head>

    <body>
        <h1 id="intro">My Weather</h1>
        <div id="weatherContainer">
            <div id="weatherDescription">
                <h1 id="cityHeader"></h1>
                <div id="weatherMain">
                    <div id="temperature"></div>
                    <div id="weatherDescriptionHeader"></div>
                    <div><img id="documentIconImg"></div>
                    <div id="date"></div>
                   
                </div>
                <hr>
                <div id="sundown" class="bottom-details"> a</div>
                <div id="sunUp" class="bottom-details"> a</div>
                <div id="windSpeed" class="bottom-details"></div>
                <div id="humidity" class="bottom-details"></div>

            </div>

        </div>
        <div id="searchContainer">
            <input class="searchControl" type="text" placeholder="Please Enter City Name" id="searchInput">
            <button class="searchControl" id="searchBtn"> Submit</button>
            <button class="searchControl" id="addBtn"> Add City</button>
            <button class="searchControl" id="delBtn"> Del City</button>
            <button class="searchControl" id="refreshBtn"> Refresh</button>
        </div>
    </body>
</html>
